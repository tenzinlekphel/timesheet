<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="layouts :: header"></head>
	
	<body>
	
	<nav th:replace="layouts :: navbar"></nav>
		
	<div class="container">
		
		<h3>Create Project</h3>
			<hr>
			
		<form action="/projects/save" th:object="${project}" method="POST">
		 <input type="text" placeholder="Project Name" th:field="${project.name}" 
						class="mb-4 col-2 col-xs-4">
		<div class="form-group row">
				<select class="form-control mb-4 col-4 col-xs-4" th:field="${project.stage}">
				    <option th:value="NOTSTARTED">Not Started</option>
				    <option th:value="INPROGRESS">In Progress</option>
				    <option th:value="COMPLETED">Completed</option>
				</select>
		</div>
			
	     <input type="text" placeholder="Project stage" th:field="${project.stage}" 
						class="mb-4 col-2 col-xs-4">
		<button type="submit">submit</button>
						
		</form>
		</div>
