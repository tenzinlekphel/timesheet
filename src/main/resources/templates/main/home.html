<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="layouts :: header"></head>
	<body>
	
	<nav th:replace="layouts :: navbar"></nav>

<div class="container">
	<h4>Current  Project</h4>
	<hr>
	
	<!--  add project -->
	<a th:href="@{/projects/new}"
		class="btn btn-primary btn-sm mb-3">
			New Project
	</a>
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Project</th>
				<th>Project stage</th>
				<th>Project description</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="aProject : ${projects}">
				<td th:text="${aProject.name}"/>
				<td th:text="${aProject.stage}"/>
				<td th:text="${aProject.description}"/>
			</tr>	
		</tbody>
	</table>	
</div>	
	
<div class="container">
	<h4>Current Employees</h4>
	<hr>
	<a th:href="@{/employees/new}"
		class="btn btn-primary btn-sm mb-3">
			New Employees
	</a>
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="aEmployee : ${employeesList}">
				<td th:text="${aEmployee.firstName}"/>
				<td th:text="${aEmployee.lastName}"/>
				<td th:text="${aEmployee.email}"/>
			</tr>	
		</tbody>
	</table>	
</div>	

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	
</body>
</html>
